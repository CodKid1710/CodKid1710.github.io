<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set - The Game</title>

    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">

    <script src="../../packages/two.min.js"></script>
    <script src="https://js.pusher.com/8.3.0/pusher.min.js"></script>
</head>
<body>
    <header>
        <h1>Set</h1>
        <a href="https://officialgamerules.org/game-rules/set"> Learn how to play</a>
    </header>
    <main id="content">
        <div id="game-info-overlay">
            <p><strong>Game ID:</strong> <span id="game-id">N/A</span></p>
            <p><strong>Role:</strong> <span id="player-role">N/A</span></p>
        </div>

        <button id="add-cards-button" style="margin:1rem auto;display:block;" onclick="voteAddCards()">Add 3 Cards (0%)</button>


        <div id="game-container">
            <!-- Game board will be generated here -->
        </div>

        <div id="message-overlay">
            <ul id="messages"></ul>
        </div>

        <div id="scoreboard-overlay">
            <h3>Players</h3>
            <ul id="scoreboard">
                <!-- Player scores will go here -->
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Ezra Clintoc</p>
        <a href="../../index.html">Back to Home</a>
    </footer>
    <script src="game.js"></script>
</body>
</html>
